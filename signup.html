<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Mailchimp Newsletter Sign-Up</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/"> -->

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action='/' class="form-signin" method="post">
      <img class="mb-4" src="assets/images/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to Receive Newsletter</h1>
      <!--autofocus in blue hightlight -->
      <input name="firstName" type="text" class="form-control text-box-top" placeholder="First Name" required autofocus> 
      <input name="lastName" type="text" class="form-control text-box-middle" placeholder="Last Name" required>
      <input name="email" type="email" class="form-control text-box-bottom" placeholder="Email" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Pressly Photographic</p>
    </form>
  </body>
</html>
